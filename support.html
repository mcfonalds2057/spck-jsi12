    <!-- Support Form -->
    <div class="support-form">
      <h2 class="mb-4 text-center">Liên Hệ Hỗ Trợ</h2>
      <form id="supportForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ và Tên</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Nhập họ tên của bạn"
            required
          />
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            placeholder="Nhập email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Nhập số điện thoại"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Nội dung yêu cầu</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Nhập nội dung cần hỗ trợ"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gửi Yêu Cầu</button>
      </form>
    </div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
      // Khởi tạo Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyChEl49-r3HUTq9Bff7DJt4jVyn1t1_AYQ",
        authDomain: "egdgdfg-fa829.firebaseapp.com",
        databaseURL: "https://egdgdfg-fa829-default-rtdb.firebaseio.com",
        projectId: "egdgdfg-fa829",
        storageBucket: "egdgdfg-fa829.appspot.com",
        messagingSenderId: "782783477869",
        appId: "1:782783477869:web:0a9957ff8034c870b5a764",
        measurementId: "G-Y8DK2TV2QF"
      };
 
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Xử lý submit form
      document.getElementById("supportForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const fullName = document.getElementById("fullName").value;
        const email = document.getElementById("emailAddress").value;
        const phone = document.getElementById("phoneNumber").value;
        const message = document.getElementById("message").value;

        const supportRequest = {
          fullName,
          email,
          phone,
          message,
          timestamp: new Date().toISOString()
        };

        database.ref("supportRequests").push(supportRequest)
          .then(() => {
            alert("Yêu cầu hỗ trợ đã được gửi!");
            document.getElementById("supportForm").reset();
          })
          .catch((error) => {
            alert("Đã xảy ra lỗi: " + error.message);
          });
      });
    </script>
