              <form id="login-form">
                <div class="mb-3">
                  <label for="exampleInputUsername" class="form-label"

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyChEl49-r3HUTq9Bff7DJt4jVyn1t1_AYQ",
        authDomain: "egdgdfg-fa829.firebaseapp.com",
        databaseURL: "https://egdgdfg-fa829-default-rtdb.firebaseio.com",
        projectId: "egdgdfg-fa829",
        storageBucket: "egdgdfg-fa829.firebasestorage.app",
        messagingSenderId: "782783477869",
        appId: "1:782783477869:web:0a9957ff8034c870b5a764",
        measurementId: "G-Y8DK2TV2QF",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();

      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          db.ref("users")
            .orderByChild("username")
            .equalTo(username)
            .once("value")
            .then((snapshot) => {
              if (!snapshot.exists()) {
                alert("Sai username hoặc password");
                return;
              }

              const userData = Object.values(snapshot.val())[0];

              if (userData.password === password) {
                alert("Đăng nhập thành công!");
                localStorage.setItem("currentUser", JSON.stringify(userData)); // lưu user
                window.location.href = "./index.html"; // chuyển đến trang chính
              } else {
                alert("Sai username hoặc password");
              }
            });
        });
    </script>
