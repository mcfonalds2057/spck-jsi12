<script>
  const productList = document.getElementById('product-list');

  // Gọi dữ liệu từ Firebase Realtime Database
  firebase.database().ref('products').once('value')
    .then(snapshot => {
      snapshot.forEach(childSnapshot => {
        const product = childSnapshot.val();

        // Tạo card Bootstrap cho mỗi sản phẩm
        const productCard = `
              <div class="col">
      <div class="card">
        <img src="${product.productUrl}" class="card-img-top" alt="product image">
        <div class="card-body">
          <h5 class="card-title">${product.productName}</h5>
          <p class="card-text">${product.detail}</p>
          <a href="detail.html?id=${childSnapshot.key}" class="btn btn-primary">${product.price}</a>

        </div>
      </div>
    </div>
        `;

        productList.innerHTML += productCard;
      });
    })
    .catch(error => {
      console.error(error);
    });
</script>
